<html>

<head>
  <title>Kitchen</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div id="top-section">

    <img id="menu-img" src="img/assets/logoBig.png">
    <p>We Provide Best Food At The <b>Right Price</b></p>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="container">
        <div id="class-row">
          <div class="row" class="row-color" id="row-white">
            <h1>Happy Hour</h1>
          </div>
          <div class="row" class="row-color" id="row-orange">
            <h1>Party Time</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" id="breakfast">
      <h1>breakfast</h1>
    </div>
    <div class="col-md-3" class="blend" id="lunch">
      <h1>Lunch</h1>
    </div>
    <div class="col-md-3" id="dinner">
      <h1>Dinner</h1>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="fast-food">
        <div class="row">
          <div class="col-md-6">
            <div class="pic-box">
              <div class="row" id="fast-food-top">
              </div>
              <div class="row" id="fast-food-bottom">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h1>Fast Food</h1>
            <h2>You'll love our delicious food</h2>
          </div>

        </div>
        <div class="row">
          <div class="drinks">
            <div class="row">
              <div class="col-md-6">
                <h1>Drinks</h1>
                <h2>We also produce delicious drinks</h2>
              </div>
              <div class="col-md-6">
                <div class="col-md-3" id="drinks-left">
                </div>
                <div class="col-md-3" id="drinks-right">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menu-section">
  </div>
</body>

</html>
